<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .certificate-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .certificate-main {
            flex: 1;
        }

        .certificate-sidebar {
            width: 300px;
            flex-shrink: 0;
        }

        .box {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            word-wrap: break-word;
        }

        /* Fallback for browsers that don't support backdrop-filter */
        @supports not ((-webkit-backdrop-filter: blur(10px)) or (backdrop-filter: blur(10px))) {
            .box {
                background: rgba(255, 255, 255, 0.98);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
        }

        .box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .box.hidden {
            display: none;
        }

        h2,
        h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #fff;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        input.error {
            border-color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #666;
            font-size: 16px;
            margin-top: 15px;
        }

        .cert-item {
            margin-bottom: 25px;
            padding: 0;
            background: none;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .cert-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .cert-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .cert-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30px;
            width: 100px;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(15deg);
        }

        .cert-banner h4 {
            margin: 0 0 8px 0;
            font-size: 18px;
            font-weight: 600;
        }

        .cert-banner .cert-type {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cert-link {
            display: block;
            color: rgb(122, 21, 21);
            text-decoration: none;
            padding: 0;
            background: none;
            border-radius: 0;
            transition: all 0.3s ease;
            margin: 0;
        }

        .cert-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: none;
        }

        .cert-url {
            padding: 15px 20px;
            background: #f8f9fa;
            font-size: 12px;
            color: #666;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .cert-preview {
            background: white;
            padding: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #e74c3c;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #27ae60;
        }

        .back-button {
            background: #6c757d;
            margin-top: 20px;
        }

        .back-button:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .box {
                padding: 20px;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Box -->
        <div class="box show" id="loginBox">
            <h2>üéì X√°c Th·ª±c Ch·ª©ng Ch·ªâ</h2>

            <div class="form-group">
                <label for="username">Email:</label>
                <input id="username" type="email" placeholder="Nh·∫≠p email c·ªßa b·∫°n" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u:</label>
                <input id="password" type="password" placeholder="M·∫∑c ƒë·ªãnh: coursera" autocomplete="current-password">
            </div>

            <button id="loginBtn" onclick="checkLogin()" disabled>
                <span id="loginBtnText">ƒêang t·∫£i d·ªØ li·ªáu...</span>
            </button>

            <div id="errorContainer"></div>
        </div>

        <!-- Loading Box -->
        <div class="box hidden" id="loadingBox">
            <div class="spinner"></div>
            <div class="loading-text">ƒêang x√°c th·ª±c v√† t·∫£i ch·ª©ng ch·ªâ...</div>
        </div>

        <!-- Certificate Box -->
        <div class="box hidden" id="certificateBox">
            <h3>üìã Ch·ª©ng Ch·ªâ C·ªßa B·∫°n</h3>
            <div id="certificateContent"></div>
            <button class="back-button" onclick="goBack()">Quay L·∫°i</button>
        </div>
    </div>

    <script>
        let accounts = [];
        const dataURL = "https://raw.githubusercontent.com/MaxxAlan/FPT_src/main/account.json";

        // DOM elements
        const loginBtn = document.getElementById("loginBtn");
        const loginBtnText = document.getElementById("loginBtnText");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const errorContainer = document.getElementById("errorContainer");
        const loginBox = document.getElementById("loginBox");
        const loadingBox = document.getElementById("loadingBox");
        const certificateBox = document.getElementById("certificateBox");
        const certificateContent = document.getElementById("certificateContent");

        // Utility functions
        function showError(message) {
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        function showSuccess(message) {
            errorContainer.innerHTML = `<div class="success-message">${message}</div>`;
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function fadeOut(element) {
            element.classList.remove("show");
            setTimeout(() => {
                element.classList.add("hidden");
            }, 500);
        }

        function fadeIn(element) {
            element.classList.remove("hidden");
            setTimeout(() => {
                element.classList.add("show");
            }, 50);
        }

        function resetInputErrors() {
            usernameInput.classList.remove('error');
            passwordInput.classList.remove('error');
        }

        // Load accounts data
        async function loadAccounts() {
            try {
                loginBtnText.textContent = "ƒêang t·∫£i d·ªØ li·ªáu...";

                const response = await fetch(dataURL);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (!Array.isArray(data)) {
                    throw new Error("D·ªØ li·ªáu kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng");
                }

                accounts = data;
                loginBtn.disabled = false;
                loginBtnText.textContent = "Xem Ch·ª©ng Ch·ªâ";
                showSuccess("D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c t·∫£i th√†nh c√¥ng!");

            } catch (error) {
                console.error("Error loading accounts:", error);
                showError(`Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu t√†i kho·∫£n: ${error.message}`);
                loginBtnText.textContent = "Th·ª≠ L·∫°i";
                loginBtn.disabled = false;
                loginBtn.onclick = loadAccounts;
            }
        }

        // Login validation and processing
        function checkLogin() {
            resetInputErrors();
            errorContainer.innerHTML = '';

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Validation
            if (!username) {
                usernameInput.classList.add('error');
                showError("Vui l√≤ng nh·∫≠p email");
                usernameInput.focus();
                return;
            }

            if (!validateEmail(username)) {
                usernameInput.classList.add('error');
                showError("Email kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng");
                usernameInput.focus();
                return;
            }

            if (!password) {
                passwordInput.classList.add('error');
                showError("Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u");
                passwordInput.focus();
                return;
            }

            if (accounts.length === 0) {
                showError("D·ªØ li·ªáu ch∆∞a ƒë∆∞·ª£c t·∫£i. Vui l√≤ng th·ª≠ l·∫°i.");
                return;
            }

            // Find account
            const account = accounts.find(acc =>
                acc.username === username && acc.password === password
            );

            if (!account) {
                usernameInput.classList.add('error');
                passwordInput.classList.add('error');
                showError("Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!");
                return;
            }

            // Success - show certificates
            loginBtn.disabled = true;
            fadeOut(loginBox);

            setTimeout(() => {
                fadeIn(loadingBox);

                setTimeout(() => {
                    displayCertificates(account);
                }, 2000);
            }, 500);
        }

        // Display certificates
        function displayCertificates(account) {
            fadeOut(loadingBox);

            setTimeout(() => {
                certificateContent.innerHTML = '';

                // Handle different link formats: null, string, or array
                let links = [];

                if (account.link === null || account.link === undefined) {
                    // No certificates
                    links = [];
                } else if (typeof account.link === 'string') {
                    // Single certificate
                    links = [account.link];
                } else if (Array.isArray(account.link)) {
                    // Multiple certificates
                    links = account.link.filter(link => link && typeof link === 'string');
                }

                if (links.length > 0) {
                    links.forEach((link, index) => {
                        const certItem = document.createElement('div');
                        certItem.className = 'cert-item';

                        // Create link element
                        const linkElement = document.createElement('a');
                        linkElement.href = link;
                        linkElement.textContent = `üìÑ Ch·ª©ng ch·ªâ ${index + 1}`;
                        linkElement.target = '_blank';
                        linkElement.className = 'cert-link';

                        // Create URL display
                        const urlDisplay = document.createElement('div');
                        urlDisplay.style.fontSize = '12px';
                        urlDisplay.style.color = '#666';
                        urlDisplay.style.marginBottom = '10px';
                        urlDisplay.style.wordBreak = 'break-all';
                        urlDisplay.textContent = link;

                        // Create iframe
                        const iframe = document.createElement('iframe');
                        iframe.src = link;
                        iframe.title = `Certificate ${index + 1}`;

                        // Handle iframe load errors
                        iframe.onload = () => {
                            console.log(`Certificate ${index + 1} loaded successfully`);
                        };

                        iframe.onerror = () => {
                            iframe.style.display = 'none';
                            const errorMsg = document.createElement('p');
                            errorMsg.textContent = 'Kh√¥ng th·ªÉ t·∫£i preview. Vui l√≤ng click link b√™n tr√™n ƒë·ªÉ xem ch·ª©ng ch·ªâ.';
                            errorMsg.style.color = '#e74c3c';
                            errorMsg.style.fontStyle = 'italic';
                            errorMsg.style.marginTop = '10px';
                            certItem.appendChild(errorMsg);
                        };

                        certItem.appendChild(linkElement);
                        certItem.appendChild(urlDisplay);
                        certItem.appendChild(iframe);
                        certificateContent.appendChild(certItem);
                    });

                    // Add instruction
                    const instruction = document.createElement('div');
                    instruction.style.marginTop = '20px';
                    instruction.style.padding = '15px';
                    instruction.style.background = '#e8f5e8';
                    instruction.style.borderRadius = '8px';
                    instruction.style.fontSize = '14px';
                    instruction.style.color = '#2d5a3d';
                    instruction.innerHTML = `
            <strong>H∆∞·ªõng d·∫´n:</strong><br>
            ‚Ä¢ Click v√†o link "üìÑ Ch·ª©ng ch·ªâ" ƒë·ªÉ xem tr√™n trang m·ªõi<br>
            ‚Ä¢ Coursera certificates c√≥ th·ªÉ c·∫ßn th·ªùi gian ƒë·ªÉ load<br>
            ‚Ä¢ N·∫øu kh√¥ng th·∫•y preview, h√£y click v√†o link
          `;
                    certificateContent.appendChild(instruction);

                } else {
                    // No certificates found
                    certificateContent.innerHTML = `
            <div class="error-message">
              <strong>Kh√¥ng t√¨m th·∫•y ch·ª©ng ch·ªâ</strong><br>
              T√†i kho·∫£n n√†y ch∆∞a c√≥ ch·ª©ng ch·ªâ n√†o ƒë∆∞·ª£c li√™n k·∫øt.
            </div>
          `;
                }

                fadeIn(certificateBox);
                loginBtn.disabled = false;
            }, 500);
        }

        // Go back to login
        function goBack() {
            fadeOut(certificateBox);
            setTimeout(() => {
                fadeIn(loginBox);
                // Clear form
                usernameInput.value = '';
                passwordInput.value = '';
                resetInputErrors();
                errorContainer.innerHTML = '';
            }, 500);
        }

        // Enter key support
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !loginBox.classList.contains('hidden')) {
                if (!loginBtn.disabled) {
                    checkLogin();
                }
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            loadAccounts();
        });
    </script>
</body>



</html>
